<!DOCTYPE html>
<html>
  <head>
    <title>All The Places You've Been</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <label for="enterCountry">Enter a Country:</label>
        <input type="text" id="enterCountry">
        <label for="enterCity">Enter a City:</label>
        <input type="text" id="enterCity">
        <label for="enterDate">Enter Date of Trip:</label>
        <input type="date" id="enterDate">
        <label for="enterLandmark">Enter Your Favorite Landmark</label>
        <input type="text" id="enterLandmark">
        <button type="submit" name="button">Submit</button>
      </form>
      <div>
        <ul class="yourTrip">
        </ul>
      </div>
      <div id="clickTrip">
        <p>Country: <span class="enterCountry"></span></p>
        <p>City: <span class="enterCity"></span></p>
        <p>Date: <span class="enterDate"></span></p>
        <p>Favorite Landmark: <span class="enterLandmark"></span></p>
      </div>
    </div>
  </body>
</html>
