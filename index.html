<!DOCTYPE html>
<html>
  <head>
    <title>All The Places You've Been</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="formOne">
              <div class="col-sm-12">
                <label for="enterCountry">Enter a Country:</label>
                <input type="text" id="enterCountry">
              </div>
              <div class="col-sm-12">
                <label for="enterCity">Enter a City:</label>
                <input type="text" id="enterCity">
              </div>
              <div class="col-sm-12">
                <label for="enterDate">Enter Date of Trip:</label>
                <input type="date" id="enterDate">
              </div>
              <div class="col-sm-12">
                <label for="enterLandmark">Enter Your Favorite Landmark</label>
                <input type="text" id="enterLandmark">
              </div>
              <div class="col-sm-12">
                <button type="submit" name="button">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <ul class="yourTrip">
          </ul>
          <div id="clickTrip">
            <p><strong>Country: </strong><span class="enterCountry"></span></p>
            <p><strong>City: </strong><span class="enterCity"></span></p>
            <p><strong>Date: </strong><span class="enterDate"></span></p>
            <p><strong>Favorite Landmark: </strong><span class="enterLandmark"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
